  provider:
    menu: |
      {{ provider.ui.status_emoji }} <b>Provider</b> <code>{{ provider.ui.short_pubkey }}</code><br><br>
      <b>‚Ä¢ Status</b>: <code>{{ provider.ui.status_text }} ({{ provider.ui.uptime }})</code><br>
      <b>‚Ä¢ Rating</b>: <code>{{ provider.ui.rating }}</code><br>
      <b>‚Ä¢ Price</b>: <code>{{ provider.ui.price }}</code><br>
      <b>‚Ä¢ Address</b>: <a href="https://tonviewer.com/{{ provider.address }}">{{ provider.ui.short_address }}</a><br>
      <b>‚Ä¢ In operation</b>: <code>{{ provider.working_time | durationformat }}</code><br>
      <b>‚Ä¢ Location</b>: <code>{{ provider.ui.location }}</code><br>
      <b>‚Ä¢ Storage Git hash:</b> <code>{{ provider.ui.storage_git_hash }}</code><br>
      <b>‚Ä¢ Provider Git hash:</b> <code>{{ provider.ui.provider_git_hash }}</code><br>
      <b>‚Ä¢ Registration date:</b> <code>{{ provider.reg_time | datetimeformat }}</code><br>

    enter_password: |
      üîê <b>Enter password</b><br><br>
      To subscribe to the provider, please send the password.<br><br>
      <blockquote>
      You can set the password in the mytonprovider console using the command:<br>
      <code>telemetry_pass &lt;password&gt;</code>
      </blockquote>

    incorrect_password: |
      ‚ùóÔ∏è <b>Incorrect password</b><br><br>
      Check your input and try again:

    password_invalid: |
      <h3>‚ö†Ô∏è Password changed</h3>
      Access to extended data is restricted. Update your password to restore access.

    wallet: |
      <h2>Wallet</h2>
      <blockquote>
      <b>‚Ä¢ Balance:</b> <code>{{ provider_wallet_metrics.get('balance') | toamount }} TON</code><br>
      <b>‚Ä¢ Earned today:</b> <code>{{ provider_wallet_metrics.get('earned_today') | toamount }} TON</code><br>
      <b>‚Ä¢ Earned in last 7 days:</b> <code>{{ provider_wallet_metrics.get('earned_week') | toamount }} TON</code><br>
      <b>‚Ä¢ Earned in last 30 days:</b> <code>{{ provider_wallet_metrics.get('earned_month') | toamount }} TON</code><br>
      <b>‚Ä¢ Total earned:</b> <code>{{ provider_wallet_metrics.get('earned_total') | toamount }} TON</code><br>
      <b>‚Ä¢ Updated:</b> <code>{{ provider_wallet_metrics.get('updated_at') | datetimeformat }}</code><br>
      </blockquote>

    storage: |
      <h2>Storage</h2>
      <blockquote>
      <b>‚Ä¢ Max bag size:</b> <code>{{ provider.ui.max_bag_size }}</code><br>
      <b>‚Ä¢ Max retention period:</b> <code>{{ provider.max_span | durationformat }}</code><br>
      <b>‚Ä¢ Min retention period:</b> <code>{{ provider.min_span | durationformat }}</code><br>
      <b>‚Ä¢ Space usage:</b><br>
      {% set m = provider_storage_metrics %}
      {% set rows = [
        ("Today", "used_today"),
        ("Last 7 days", "used_week"),
        ("Last 30 days", "used_month"),
        ("Total", "used_total"),
      ] %}
      <b>&nbsp;&nbsp;Format: (used / occupied / total)</b><br>
      {% for label, k in rows -%}
        {% set used_delta_bytes = ((m.get(k) or 0.0) * 1_000_000_000) %}
        {% set used_eom_bytes = ((m.get('used_provider_space') or 0.0) * 1_000_000_000) %}
        {% set total_eom_bytes = ((m.get('total_provider_space') or 0.0) * 1_000_000_000) %}
        <b>&nbsp;&nbsp;&nbsp;‚Ä¢ {{ label }}:</b>
        <code>{{ used_delta_bytes | sizeformat }}</code>
        / <code>{{ used_eom_bytes | sizeformat }}</code>
        / <code>{{ total_eom_bytes | sizeformat }}</code><br>
      {%- endfor %}
      <b>&nbsp;&nbsp;&nbsp;‚Ä¢ Updated:</b> <code>{{ m.get('updated_at') | datetimeformat }}</code><br>
      </blockquote>

    hardware: |
      <h2>Hardware</h2>
      <blockquote>
      <b>‚Ä¢ CPU:</b> <code>{{ provider.ui.cpu_name }}</code><br>
      <b>‚Ä¢ Number of cores:</b> <code>{{ provider.ui.cpu_number }}</code><br>
      <b>‚Ä¢ Virtual CPU:</b> <code>{{ provider.ui.cpu_is_virtual }}</code><br>
      <b>‚Ä¢ RAM:</b> <code>{{ provider.ui.ram }}</code><br>
      <b>‚Ä¢ Storage capacity:</b> <code>{{ provider.ui.storage }}</code><br>
      </blockquote>

    benchmarks: |
      <h2>Benchmarks</h2>
      <blockquote>
      <b>‚Ä¢ Disk read speed:</b> <code>{{ provider.ui.disk_read_speed }}</code><br>
      <b>‚Ä¢ Disk write speed:</b> <code>{{ provider.ui.disk_write_speed }}</code><br>
      </blockquote>

    network: |
      <h2>Network</h2>
      <blockquote>
      <b>‚Ä¢ Download speed:</b> <code>{{ provider.ui.speed_download }}</code><br>
      <b>‚Ä¢ Upload speed:</b> <code>{{ provider.ui.speed_upload }}</code><br>
      <b>‚Ä¢ Ping:</b> <code>{{ provider.ui.ping }}</code><br>
      <b>‚Ä¢ Country:</b> <code>{{ provider.ui.country }}</code><br>
      <b>‚Ä¢ ISP:</b> <code>{{ provider.ui.isp }}</code><br>
      </blockquote>

    traffic: |
      <h2>Traffic</h2>
      {% set m = provider_traffic_metrics %}
      {% set rows = [
        ("Today", "traffic_today_in","traffic_today_out","traffic_today_total"),
        ("Last 7 days", "traffic_week_in","traffic_week_out","traffic_week_total"),
        ("Last 30 days", "traffic_month_in","traffic_month_out","traffic_month_total"),
        ("Total", "traffic_total_in","traffic_total_out","traffic_total"),
      ] %}
      <blockquote>
      <b>Format: (in / out / total)</b><br>
      {% for label, i, o, t in rows -%}
        {% set total = (m.get(t) if t else ((m.get(i) or 0) + (m.get(o) or 0))) %}
        <b>‚Ä¢ {{ label }}:</b>
        <code>{{ (m.get(i) or 0) | sizeformat }}</code> / <code>{{ (m.get(o) or 0) | sizeformat }}</code> / <code>{{ total | sizeformat }}</code><br>
      {%- endfor %}
      <b>‚Ä¢ Updated:</b> <code>{{ m.get('updated_at') | datetimeformat }}</code><br>
      </blockquote>

