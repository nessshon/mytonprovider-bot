messages:
  main:
    menu: |
      🤖 <b>追蹤供應商狀態</b> –  
      遙測、通知與更多功能。<br><br>

      📘 <b>如何找到供應商：</b><br>
      • 點擊「供應商清單」<br>
      • 或在聊天中發送公鑰<br>

    not_found: |
      ⚠️ <b>找不到供應商</b><br><br>
      請確認您發送了正確的公鑰。

    invalid_input: |
      ❗️ <b>公鑰格式無效</b><br><br>
      請檢查您的輸入並重試。

  stats:
    menu: |
      📊 <b>機器人統計</b><br><br>
      👥 <b>使用者</b><br>
      • 總數: <code>{{ stats.users_total }}</code><br>
      • 活躍: <code>{{ stats.users_active }}</code><br>
      • 不活躍: <code>{{ stats.users_inactive }}</code><br><br>

      🗂 <b>提供者</b><br>
      • 總數: <code>{{ stats.providers_total }}</code><br>
      • 有遙測: <code>{{ stats.providers_with_telemetry }}</code><br>
      • 已設密碼: <code>{{ stats.providers_with_password }}</code><br><br>

      🧩 <b>storage git hash 版本</b><br>
      {% for h, c in stats.storage_git_hashes|dictsort(by='value', reverse=True) %}
      • <code>{{ h }}</code> — 提供者數量: <code>{{ c }}</code><br>
      {% endfor %}<br>

      🧩 <b>provider git hash 版本</b><br>
      {% for h, c in stats.provider_git_hashes|dictsort(by='value', reverse=True) %}
      • <code>{{ h }}</code> — 提供者數量: <code>{{ c }}</code><br>
      {% endfor %}

  alert_settings:
    types_menu: |
      📢 <b>選擇通知類型</b><br><br>
      請選擇您希望接收哪些事件的通知。

    thresholds_menu: |
      ⚙️ <b>通知觸發閾值</b><br><br>
      設定達到或超過該值時會發送通知。

    edit_threshold:
      title: |
        ⚙️ <b>閾值：{{ threshold_name }}</b><br><br>
      hint: |
        當前值：<b>{{ threshold_value }}%</b><br>
        使用下方按鈕設定所需閾值。

  language:
    menu: |
      🌐 <b>選擇語言</b><br><br>
      請選擇您偏好的介面語言。

  help:
    menu: |
      ℹ️ <b>關於本機器人</b><br><br>
      本機器人可協助追蹤供應商狀態、
      接收通知並管理訂閱。

  provider:
    menu: |
      {{ provider.ui.status_emoji }} <b>供應商</b> <code>{{ provider.ui.short_pubkey }}</code><br><br>
      <b>• 狀態</b>: <code>{{ provider.ui.status_text }} ({{ provider.ui.uptime }})</code><br>
      <b>• 評分</b>: <code>{{ provider.ui.rating }}</code><br>
      <b>• 價格</b>: <code>{{ provider.ui.price }}</code><br>
      <b>• 地址</b>: <a href="https://tonviewer.com/{{ provider.address }}">{{ provider.ui.short_address }}</a><br>
      <b>• 運行時間</b>: <code>{{ provider.working_time | durationformat }}</code><br>
      <b>• 位置</b>: <code>{{ provider.ui.location }}</code><br>
      <b>• 儲存 Git 雜湊值：</b> <code>{{ provider.ui.storage_git_hash }}</code><br>
      <b>• 供應商 Git 雜湊值：</b> <code>{{ provider.ui.provider_git_hash }}</code><br>
      <b>• 註冊日期：</b> <code>{{ provider.reg_time | datetimeformat }}</code><br>

    enter_password: |
      🔐 <b>輸入密碼</b><br><br>
      若要訂閱此提供者，請發送密碼。<br><br>
      <blockquote>
      您可以在 mytonprovider 主控台中使用以下指令來設定密碼：<br>
      <code>telemetry_pass &lt;密碼&gt;</code>
      </blockquote>

    incorrect_password: |
      ❗️ <b>密碼不正確</b><br><br>
      請檢查輸入後再試一次：

    password_invalid: |
      <h3>⚠️ 密碼已變更</h3>
      進階資料的存取權限已受限。請更新您的密碼以恢復存取。

    wallet: |
      <h2>錢包</h2>
      <blockquote>
      <b>• 餘額：</b> <code>{{ provider_wallet_metrics.get('balance') | toamount }} TON</code><br>
      <b>• 今日收益：</b> <code>{{ provider_wallet_metrics.get('earned_today') | toamount }} TON</code><br>
      <b>• 最近 7 天收益：</b> <code>{{ provider_wallet_metrics.get('earned_week') | toamount }} TON</code><br>
      <b>• 最近 30 天收益：</b> <code>{{ provider_wallet_metrics.get('earned_month') | toamount }} TON</code><br>
      <b>• 總收益：</b> <code>{{ provider_wallet_metrics.get('earned_total') | toamount }} TON</code><br>
      <b>• 更新時間：</b> <code>{{ provider_wallet_metrics.get('updated_at') | datetimeformat }}</code><br>
      </blockquote>

    storage: |
      <h2>儲存</h2>
      <blockquote>
      <b>• 最大袋大小:</b> <code>{{ provider.ui.max_bag_size }}</code><br>
      <b>• 最長保存期限:</b> <code>{{ provider.max_span | durationformat }}</code><br>
      <b>• 最短保存期限:</b> <code>{{ provider.min_span | durationformat }}</code><br>
      <b>• 空間使用情況:</b><br>
      {% set m = provider_storage_metrics %}
      {% set rows = [
        ("今天", "used_today"),
        ("過去 7 天", "used_week"),
        ("過去 30 天", "used_month"),
        ("總計", "used_total"),
      ] %}
      <b>&nbsp;&nbsp;格式: (本期使用量 / 已佔用 / 總容量)</b><br>
      {% for label, k in rows -%}
        {% set used_delta_bytes = ((m.get(k) or 0.0) * 1_000_000_000) %}
        {% set used_eom_bytes = ((m.get('used_provider_space') or 0.0) * 1_000_000_000) %}
        {% set total_eom_bytes = ((m.get('total_provider_space') or 0.0) * 1_000_000_000) %}
        <b>&nbsp;&nbsp;&nbsp;• {{ label }}:</b>
        <code>{{ used_delta_bytes | sizeformat }}</code>
        / <code>{{ used_eom_bytes | sizeformat }}</code>
        / <code>{{ total_eom_bytes | sizeformat }}</code><br>
      {%- endfor %}
      <b>&nbsp;&nbsp;&nbsp;• 更新時間:</b> <code>{{ m.get('updated_at') | datetimeformat }}</code><br>
      </blockquote>

    hardware: |
      <h2>硬體</h2>
      <blockquote>
      <b>• CPU：</b> <code>{{ provider.ui.cpu_name }}</code><br>
      <b>• 核心數：</b> <code>{{ provider.ui.cpu_number }}</code><br>
      <b>• 虛擬 CPU：</b> <code>{{ provider.ui.cpu_is_virtual }}</code><br>
      <b>• 記憶體：</b> <code>{{ provider.ui.ram }}</code><br>
      <b>• 儲存容量：</b> <code>{{ provider.ui.storage }}</code><br>
      </blockquote>

    benchmarks: |
      <h2>效能測試</h2>
      <blockquote>
      <b>• 磁碟讀取速度：</b> <code>{{ provider.ui.disk_read_speed }}</code><br>
      <b>• 磁碟寫入速度：</b> <code>{{ provider.ui.disk_write_speed }}</code><br>
      </blockquote>

    network: |
      <h2>網路</h2>
      <blockquote>
      <b>• 下載速度：</b> <code>{{ provider.ui.speed_download }}</code><br>
      <b>• 上傳速度：</b> <code>{{ provider.ui.speed_upload }}</code><br>
      <b>• 延遲：</b> <code>{{ provider.ui.ping }}</code><br>
      <b>• 國家：</b> <code>{{ provider.ui.country }}</code><br>
      <b>• 網路供應商：</b> <code>{{ provider.ui.isp }}</code><br>
      </blockquote>

    traffic: |
      <h2>流量</h2>
      {% set m = provider_traffic_metrics %}
      {% set rows = [
        ("今天", "traffic_today_in","traffic_today_out","traffic_today_total"),
        ("最近 7 天", "traffic_week_in","traffic_week_out","traffic_week_total"),
        ("最近 30 天", "traffic_month_in","traffic_month_out","traffic_month_total"),
        ("總計", "traffic_total_in","traffic_total_out","traffic_total"),
      ] %}
      <blockquote>
      <b>格式:（進 / 出 / 總計）</b><br>
      {% for label, i, o, t in rows -%}
        {% set total = (m.get(t) if t else ((m.get(i) or 0) + (m.get(o) or 0))) %}
        <b>• {{ label }}：</b>
        <code>{{ (m.get(i) or 0) | sizeformat }}</code> / <code>{{ (m.get(o) or 0) | sizeformat }}</code> / <code>{{ total | sizeformat }}</code><br>
      {%- endfor %}
      <b>• 更新時間：</b> <code>{{ m.get('updated_at') | datetimeformat }}</code><br>
      </blockquote>

